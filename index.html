<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Deep Bhattacharyya</title>
        <link rel="shortcut icon" type="image/png" href="dB-Favicon.png"/>
         <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Poiret+One">

        <link rel="stylesheet" href="css/sexample.css">
        <style type="text/css">
            html, body {
                background: #222;
                overflow: hidden;
            }

            #typed {
                font-family: 'Poiret One',serif;
                color: white;
                font-size: 48px;
                position: fixed;
                left: 0;
                right: 0;
                margin-left: auto;
                margin-right: auto;
                text-align: center;
            }

            footer {
                position: fixed;
                left: 0;
                right: 0;
                margin-left: auto;
                margin-right: auto;
                bottom: 0;
                font-size: 0.8em;
                font-family: 'Poiret One',serif;
                text-align: center;
                color: white;
            }
        </style>
    </head>
    <body>
        <div id="container">
            <span id="typed"></span>
        </div>
        <footer>Made with jQuery, Google Fonts and lots of &hearts;</footer>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
        <script type="text/javascript" src="js/sketch.js"></script>
        <script type="text/javascript" src="js/drawBubbles.js"></script>
        <script type="text/javascript" src="js/typed.js"></script>
         <script>
             $(function() {
               $("#typed").typed( {
                 strings: ["Hi. ^1000", "I'm Deep Bhattacharyya ^1000", "A sophomore at NIT Trichy,<br>Computer Science and Engineering ^2000","Something cool is coming up here. ^1000 <br>So, sit tight!!!^2000", "Yup. You can carry on now. <br> That was all!!<br>Thanks."],
                 typeSpeed: 5,
                 backDelay: 500,
                 loop: false,
                 // defaults to false for infinite loop
                 loopCount: false,
                 showCursor: true,
                 callback: function() {foo();
                 }
               });
               function foo() {console.log("Callback");}
             });
        </script>
    </body>
</html>
