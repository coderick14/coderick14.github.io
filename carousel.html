<!DOCTYPE html>
<html>
<head>
	<title>Carousel</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="carousel.css">
</head>
<body>
	<center>
		<div id="wrapper">
			<div id="slideshow" onmouseover="halt()" onmouseout="start()">
				<img id="images" src="tiger.jpg">
				<figcaption id="image-caption">
					Just a tiger
				</figcaption>
				<div id="indicators">
					<span class="dot" onclick="currentSlide(0)"></span>
					<span class="dot" onclick="currentSlide(1)"></span>
					<span class="dot" onclick="currentSlide(2)"></span>
					<span class="dot" onclick="currentSlide(3)"></span>
				</div>
			</div>
			<div id="caption-wrapper">
				<div class="captions" onmouseover="pauseSlidesAt(0)" onmouseout="start()">See the tiger</div>
				<div class="captions" onmouseover="pauseSlidesAt(1)" onmouseout="start()">See the wolf</div>
				<div class="captions" onmouseover="pauseSlidesAt(2)" onmouseout="start()">See the bird</div>
				<div class="captions" onmouseover="pauseSlidesAt(3)" onmouseout="start()">See another tiger</div>
			</div>
			<br>
		</div>
		
	</center>
	<script type="text/javascript" src="carousel.js"></script>
</body>
</html>
