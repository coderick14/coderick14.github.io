<!DOCTYPE html>
<html>
<head>
	<title>Carousel</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="carousel.css">
</head>
<body>
	<center>
		<div id="wrapper">
			<div id="slideshow" onmouseover="halt()" onmouseout="start()">
				<img id="images" src="ronaldo.jpg">
				<figcaption id="image-caption">
					<p>FOOTBALL</p>
					Cristiano Ronaldo could leave Real Madrid for Barcelona switch
				</figcaption>
				<div id="indicators">
					<span class="dot" onclick="currentSlide(0)"></span>
					<span class="dot" onclick="currentSlide(1)"></span>
					<span class="dot" onclick="currentSlide(2)"></span>
					<span class="dot" onclick="currentSlide(3)"></span>
				</div>
			</div>
			<div id="caption-wrapper">
				<div class="captions" onmouseover="pauseSlidesAt(0)" onmouseout="start()">
					<p>FOOTBALL</p>
					Cristiano Ronaldo could leave Real Madrid for Barcelona switch
				</div>
				<div class="captions" onmouseover="pauseSlidesAt(1)" onmouseout="start()">
					<p>FOOTBALL</p>
					Who is the real winner? Wenger or Vardy?
				</div>
				<div class="captions" onmouseover="pauseSlidesAt(2)" onmouseout="start()">
					<p>FOOTBALL</p>
					Barcelona confirm Lionel Messi injury, no timetable for return
				</div>
				<div class="captions" onmouseover="pauseSlidesAt(3)" onmouseout="start()">
					<p>TENNIS</p>
					Rafael Nadal says he's not done yet after U.S. Open upset
				</div>
			</div>
			<br>
		</div>
		
	</center>
	<script type="text/javascript" src="carousel.js"></script>
</body>
</html>
